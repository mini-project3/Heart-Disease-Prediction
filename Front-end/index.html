<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .form-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                margin: 20px auto;
            }
            #result {
    margin-top: 20px;
    padding: 10px;
    font-weight: bold;
    text-align: center;
    color: #333;
}
        }
    </style>
    <body>

    <h2>Heart Disease Prediction Input</h2>
    
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="age">1. Age:</label>
                <input type="number" id="age" name="age" min="1" max="120">
            </div>

            <div class="form-group">
                <label for="sex">2. Sex:</label>
                <select id="sex" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="chest_pain">3. Chest Pain:</label>
                <select id="chest_pain" name="chest_pain">
                    <option value="typical_angina">Typical Angina</option>
                    <option value="atypical_angina">Atypical Angina</option>
                    <option value="non_anginal_pain">Non-Anginal Pain</option>
                    <option value="asymptomatic">Asymptomatic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="resting_bp">4. Resting BP (mm Hg):</label>
                <input type="number" id="resting_bp" name="resting_bp" min="50" max="250">
            </div>

            <div class="form-group">
                <label for="cholesterol">5. Cholesterol (mg/dL):</label>
                <input type="number" id="cholesterol" name="cholesterol" min="100" max="500">
            </div>

            <div class="form-group">
                <label for="fasting_blood_sugar">6. Fasting Blood Sugar (mg/dL):</label>
                <input type="number" id="fasting_blood_sugar" name="fasting_blood_sugar" min="50" max="500">
            </div>

            <div class="form-group">
                <label for="resting_ecg">7. Resting ECG:</label>
                <select id="resting_ecg" name="resting_ecg">
                    <option value="normal">Normal</option>
                    <option value="ST-T wave abnormality">ST-T Wave Abnormality</option>
                    <option value="left_ventricular_hypertrophy">Left Ventricular Hypertrophy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="max_heart_rate">8. Maximum Heart Rate:</label>
                <input type="number" id="max_heart_rate" name="max_heart_rate" min="50" max="220">
            </div>

            <div class="form-group">
                <label for="exercise_angina">9. Exercise Angina:</label>
                <select id="exercise_angina" name="exercise_angina">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="oldpeak">10. Oldpeak (ST depression):</label>
                <input type="number" id="oldpeak" name="oldpeak" step="0.1" min="0" max="10">
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
</head>
